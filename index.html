<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap");
    </style>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <img
        class="card__img"
        src="./images/illustration-hero.svg"
        alt="person listening to music"
      />
      <h1 class="card__title">Order Summary</h1>
      <p class="card__body">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="plan">
        <img
          class="plan__icon"
          src="./images/icon-music.svg"
          alt="music icon"
        />
        <p class="plan__selection">
          <span class="plan__selection-title">Annual Plan</span> $59.99/year
        </p>
        <a class="plan__change" href="">Change</a>
      </div>
      <button class="card__payment-btn" type="submit">
        Proceed to Payment
      </button>
      <button class="card__cancel-btn" type="button">Cancel Order</button>
    </div>
  </body>
</html>
